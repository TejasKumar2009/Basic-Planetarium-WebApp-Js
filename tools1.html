      <div id="formDiv" class="container mt-5">

      <form  id="form">
        <div class="mb-3">
          <label for="date" class="form-label"></label>
          <input type="date" class="form-control" id="date" placeholder="Enter the date of planetary positions">
        </div>

        <h2 class="mb-3 mt-5">Planets that is to be included in repetition of relative planetary positions </h2>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="mercury">
            <label class="form-check-label" for="mercury">Mercury</label>
          </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="venus">
            <label class="form-check-label" for="venus">Venus</label>
          </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="earth">
            <label class="form-check-label" for="earth">Earth</label>
          </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="mars">
            <label class="form-check-label" for="mars">Mars</label>
          </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="jupiter">
            <label class="form-check-label" for="jupiter">Jupiter</label>
          </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="saturn">
            <label class="form-check-label" for="saturn">Saturn</label>
          </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="uranus">
            <label class="form-check-label" for="uranus">Uranus</label>
          </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="neptune">
            <label class="form-check-label" for="neptune">Neptune</label>
          </div>
     
        <button type="submit" class="btn btn-dark">Check for the time after which same planetary positions will occur</button>
      </form>
    </div>


    <div style="height: 100vh" id="resultDiv" class="container">

         <h1 style="text-align: center;" class="m-auto">Planetary Alignment Estimations</h1>
         <h3 class="mt-5 mb-5" id="mtext"></h3>
         <h3 class="mt-5" id="dtext"></h3>
        <button onclick="refreshPage()" type="button" class="btn btn-secondary mt-5">GO BACK</button>
